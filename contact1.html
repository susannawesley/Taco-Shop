<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index1.html">Home</a></li>
                <li><a href="/#about">About <abbr title="The Little Taco Shop">LTS</abbr></a></li>
                <li><a href="menu.html">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>

        <figure>
            <img src="Downloads/tacos_tray_400x267.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat!" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form id="messageForm">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here" required></textarea>
                    </p>
                </fieldset>
                <button id="sendButton" type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
            
            <div id="messageConfirmation" style="display: none;">
                <p>The form has been submitted!</p>
            </div>
            
            <script>
                // Get the form element and message confirmation div
                var form = document.getElementById('messageForm');
                var messageConfirmation = document.getElementById('messageConfirmation');
                
                // Add event listener for form submission
                form.addEventListener('submit', function(event) {
                    // Prevent the default form submission behavior
                    event.preventDefault();
            
                    // Show the message confirmation
                    messageConfirmation.style.display = 'block';
                    
                    // Reset the form after 2 seconds
                    setTimeout(function() {
                        form.reset();
                        messageConfirmation.style.display = 'none';
                    }, 2000);
                });
            </script>
            
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                Road No:2, Nizampet<br>
                Hyderabad, Telangana<br>
                Phone: <a href="tel:+7893038280">7893038280</a>
            </address>
        </section>
    </main>
    <hr>

    </footer>
</body>
