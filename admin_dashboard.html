<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Divya">
    <meta name="description" content="Admin Dashboard - The Little Taco Shop">
    <title>Admin Dashboard - The Little Taco Shop</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <h2>Orders</h2>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                
                    <th>Corn Cheese</th>
                    <th>Veggies Tacos Quantity</th>
                    <th>Grilled Chicken Tacos Quantity</th>
                    <th>Coke</th>
                    <th>Fanta</th>
                    
                    <!-- Add more headers as per your form fields -->
                </tr>
            </thead>
            <tbody id="ordersBody">
                <!-- Orders will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve orders from localStorage
            var orders = JSON.parse(localStorage.getItem('orders')) || [];

            // Display orders in the table
            var ordersTable = document.getElementById('ordersTable');
            var ordersBody = document.getElementById('ordersBody');

            orders.forEach(function (order) {
                var row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.name}</td>
                    <td>${order.address}</td>
                    <td>${order.phone}</td>
                    
                    <td>${order.cornCheeseTacos_qty}</td>
                    <td>${order.veggiesTacos_qty}</td>
                    <td>${order.grilledChickenTacos_qty}</td>
                    <td>${order.coke_qty}</td>
                    <td>${order.fanta_qty}</td>
                 
                    <!-- Add more cells as per your form fields -->
                `;
                ordersBody.appendChild(row);
            });
        });
    </script>
</body>

</html>
